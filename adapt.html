<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сайт одежды</title>
    <link rel="stylesheet" href="style_adapt.css" />
</head>
<body>
<div class="width">
        <div class=" section header">
            <div class="logotype">
                <img class="logo" src="img/Vector.svg" alt="логотипчик">
                <div class="text1">FASHION</div>
            </div>
            <div class="navigation">
                <ul class="list_menu">
                    <li>
                        <a href="#home">HOME</a>
                    </li>
                    <li>
                        <a href="#search">SEARCH</a>
                    </li>
                    <li>
                        <a href="#brands">BRANDS</a>
                    </li>
                    <li>
                        <a href="#new_arrivals">NEW ARRIVALS</a>
                    </li>
                    <li>
                        <button class="but_sign_up">SIGN UP</button>
                    </li>
                </ul>

            </div>
        </div>
        <div class="main" id="home">
            <div class="overlap-1">
                <div class="slogan">LET’S<br />EXPLORE<br />UNIQUE<br />CLOTHES.</div>
                <p class="textMain">Live for Influential and Innovative fashion!</p>
                <div class="button_shop_now">
                    <button class="text_shop_now">SHOP NOW</button>
                </div>
            </div>
            <div class="overlap-3">
                <img class="incendiary" src="img/girl1.png" alt="девчонка мотает головой">
            </div>
        </div>
        <div class="form bg_color" style="padding: 3% 5%" id="search">
            <form class="searchForm">
                <input type="text" class="search"  placeholder="Введите запрос">
                <input type="submit" value="Найти" class="submit">
            </form>
        </div>
        <div class="brands" id="brands">
                <img class="img_brands" src="img/Rectangle 36.png" alt="h_m" >
                <img class="img_brands" src="img/Rectangle 44.png" alt="obey" >
                <img class="img_brands" src="img/Rectangle 38.png" alt="shopify" >
                <img class="img_brands" src="img/Rectangle 45.png" alt="lacoste" >
                <img class="img_brands" src="img/Rectangle 43.png" alt="levis" >
                <img class="img_brands" src="img/Rectangle 41.png" alt="amazon" >
        </div>
        <div class="new-arrivals" id="new_arrivals">
            <div class="name_ar">
                    <div class="text11"><b>NEW ARRIVALS:</b></div>
        </div>
        <div class="clothes">
                <div class="block_clothes">
                    <div>
                        <img class="itemImg" src="img/Rectangle 20.png" alt="худи">
                    </div>

                    <div class="text_buy">
                            <div class="nameItem">Hoodies &amp; Sweatshirt</div>
                            <div class="description">
                                <div class="nameDescription">Купить сейчас!</div>
                                <button class="itemBtn">
                                    <img class="arrow" src="img/Arrow 1.svg" alt="стрелочка">
                                </button>

                            </div>

                    </div>
                </div>
                <div class="block_clothes">
                    <div>
                        <img class="itemImg" src="img/Rectangle 21.png" alt="курточка">
                    </div>

                     <div class="text_buy">
                            <div class="nameItem">Coats &amp; Parkas</div>
                         <div class="description">
                             <div class="nameDescription">Купить сейчас!</div>
                             <button class="itemBtn">
                                 <img class="arrow" src="img/Arrow 1.svg" alt="стрелочка">
                             </button>

                         </div>

                    </div>
                </div>
                <div class="block_clothes">
                    <div>
                        <img class="itemImg" src="img/Rectangle 22.png" alt="футболка">
                    </div>

                    <div class="text_buy">
                            <div class="nameItem">Tees &amp; T-Shirt</div>
                        <div class="description">
                            <div class="nameDescription">Купить сейчас!</div>
                            <button class="itemBtn">
                                <img class="arrow" src="img/Arrow 1.svg" alt="стрелочка">
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">Подвал епта</div>

</div>
</body>
</html>
